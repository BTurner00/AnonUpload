<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <input type="checkbox" name="permFile"/>
    <input type="text" name="comment" placeholder="Enter comment for file"/>
    <input type="password" name="password" placeholder="(Optional) Enter password"/>
    <button type="submit">Upload</button>
</form>

<div id="list"></div>
<script src="jquery-3.0.0.js"></script>
<script src="main.js"></script>

<form action="/delete" method="post">
    <input type="password" name="deletePassword" placeholder="Enter password for deletion"/>
    <button type="submit">Delete</button>
</form>


</body>
</html>
